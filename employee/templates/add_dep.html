<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>

<div class="row">
    <div class="col-3"></div>

    <div class="col-6">

<hr>
    <h1 >Department List</h1>
<hr>

{%if alldep%}
    <table class="fs-5">
        <th>No.</th>

        <th>Department</th>

         <th>Actions</th>


    {%for dep in alldep%}
       <tr>
           <td>
            {{ forloop.counter }}
       </td>
           <td>
            {{dep}}
       </td>
            <td>
            <a href="{%url 'edit_dep' dep.id%}" >
                <button  type="button" class="btn btn-outline-danger" >Edit</button></a>
                <a href="{%url 'del_dep' dep.id%}">
                    <button type="button" class="btn btn-outline-dark" >Delete</button></a>
       </td>
       </tr>
    {%endfor%}
         </table>
{%endif%}
<br>
<hr>

<h2>
  <strong> Add Department Details </strong>
    <hr>
</h2>
<form method="post">
    {%csrf_token%}
    {{form.as_p}}
    <br>
    <button type="submit" type="button" class="btn btn-dark">Add Department</button>
</form>


<br>
<br>
<a href="{%url 'add_emp'%}" ><strong class="btn btn-primary">Back to Employee page</strong>   </a>
    </div>

</div>
<div class="col-3"></div>


</body>
</html>
